<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AU Fight</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      cursor: auto;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: #000;
      image-rendering: pixelated;
    }
    #retryBtn {
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;
      background: #222;
      color: white;
      border: 2px solid white;
      display: none;
      cursor: pointer;
    }
    #titleScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #titleScreen h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 20px;
      background: #222;
      color: white;
      border: 2px solid white;
      cursor: pointer;
    }
    #introVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="introVideo" src="assets/intro.mp4" autoplay muted></video>
  <div id="titleScreen" style="display: none;">
    <h1>My AU Fight</h1>
    <button id="startBtn">START</button>
  </div>
  <canvas id="game" width="640" height="480"></canvas>
  <button id="retryBtn">RETRY</button>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const titleScreen = document.getElementById("titleScreen");
    const startBtn = document.getElementById("startBtn");
    const retryBtn = document.getElementById("retryBtn");
const introVideo = document.getElementById("introVideo");

    const bgm = new Audio("assets/bgm.mp3");
    bgm.loop = true;
    bgm.volume = 0.5;

    const player = {
      x: 320,
      y: 400,
      width: 20,
      height: 20,
      color: "white",
      speed: 4,
      hp: 100,
      alive: false
    };

    let dialogueIndex = 0;
let showDialogue = false;
    const dialogues = [
      "* Gaster: You can't dodge this forever...",
      "* Gaster: Feel the pain of the void.",
      "* Gaster: Your timeline is ending..."
    ];

    const bullets = [];
    const boneImg = new Image();
    boneImg.src = "assets/bone.png";

    const gasterImg = new Image();
gasterImg.src = "assets/gaster.png";

const enemyExpressions = {
  neutral: new Image(),
  angry: new Image(),
  hurt: new Image()
};
enemyExpressions.neutral.src = "assets/enemy_neutral.png";
enemyExpressions.angry.src = "assets/enemy_angry.png";
enemyExpressions.hurt.src = "assets/enemy_hurt.png";
let currentEnemyExpression = "neutral";

    const charaImg = new Image();
    charaImg.src = "assets/chara.png";

    function startGame() {
  titleScreen.style.display = "none";
  player.hp = 100;
  player.alive = true;
  player.x = 320;
  player.y = 400;
  bullets.length = 0;
  bgm.currentTime = 0;
  bgm.play();
  retryBtn.style.display = "none";
  dialogueIndex = 0;
  showDialogue = true;
}

    function spawnBullet() {
      if (!player.alive || showDialogue) return;
      const type = Math.random() < 0.5 ? "bone" : "gaster";
      const bullet = {
        x: Math.random() * 600 + 20,
        y: -20,
        size: 30,
        speed: 2 + Math.random() * 2,
        type: type
      };
      bullets.push(bullet);
    }

    function update() {
      if (!player.alive) return;

      // セリフ中の処理
      if (showDialogue) {
        if (justPressedZ) {
  dialogueIndex++;
  if (dialogueIndex === 1) currentEnemyExpression = "angry";
  if (dialogueIndex === 2) currentEnemyExpression = "hurt";
          if (dialogueIndex >= dialogues.length) {
            showDialogue = false;
          }
        }
        justPressedZ = false;
        // セリフ中でもここで return しない
      } else {
        if (keys["ArrowLeft"]) player.x -= player.speed;
        if (keys["ArrowRight"]) player.x += player.speed;
        if (keys["ArrowUp"]) player.y -= player.speed;
        if (keys["ArrowDown"]) player.y += player.speed;

        for (let b of bullets) {
          b.y += b.speed;
          if (
            player.x < b.x + b.size &&
            player.x + player.width > b.x &&
            player.y < b.y + b.size &&
            player.y + player.height > b.y
          ) {
            player.hp -= 1;
            if (player.hp <= 0) {
              player.hp = 0;
              player.alive = false;
              bgm.pause();
              retryBtn.style.display = "block";
            }
          }
        }

        for (let i = bullets.length - 1; i >= 0; i--) {
          if (bullets[i].y > canvas.height) bullets.splice(i, 1);
        }
      }
      }

      if (keys["ArrowLeft"]) player.x -= player.speed;
      if (keys["ArrowRight"]) player.x += player.speed;
      if (keys["ArrowUp"]) player.y -= player.speed;
      if (keys["ArrowDown"]) player.y += player.speed;

      for (let b of bullets) {
        b.y += b.speed;
        if (
          player.x < b.x + b.size &&
          player.x + player.width > b.x &&
          player.y < b.y + b.size &&
          player.y + player.height > b.y
        ) {
          player.hp -= 1;
          if (player.hp <= 0) {
            player.hp = 0;
            player.alive = false;
            bgm.pause();
            retryBtn.style.display = "block";
          }
        }
      }

      for (let i = bullets.length - 1; i >= 0; i--) {
        if (bullets[i].y > canvas.height) bullets.splice(i, 1);
      }
    }

    function drawUI() {
      // UNDERTALE-style HP bar
      const hpX = 460; // right-aligned position like in UNDERTALE
      const hpY = 420;

      ctx.fillStyle = "black";
      ctx.fillRect(hpX - 2, hpY - 2, 104 + 4, 14 + 4); // border background

      ctx.fillStyle = "white";
      ctx.fillRect(hpX, hpY, 100, 10); // white base

      ctx.fillStyle = "#FF4040";
      ctx.fillRect(hpX, hpY, player.hp, 10); // red HP fill

      ctx.strokeStyle = "black";
      ctx.strokeRect(hpX, hpY, 100, 10); // inner stroke

      ctx.strokeStyle = "white";
      ctx.strokeRect(hpX - 2, hpY - 2, 104 + 4, 14 + 4); // outer stroke

      ctx.fillStyle = "white";
      ctx.font = "12px Courier New";
      ctx.fillText("HP", hpX - 25, hpY + 10); // outer stroke

      ctx.font = "16px Courier New";
      // draw menu with selector
      const menuX = 120;
      const menuY = 440;
      const menuOptions = ["FIGHT", "ACT", "ITEM", "MERCY"];
      const selectorIndex = 0; // you can make this changeable later

      let offsetX = 0;
      for (let i = 0; i < menuOptions.length; i++) {
        const text = menuOptions[i];
        const textWidth = ctx.measureText(text).width;
        const x = menuX + offsetX;
        const img = new Image();
        const selected = i === selectorIndex;
        img.src = selected
          ? `assets/menu_${text.toLowerCase()}_selected.png`
          : `assets/menu_${text.toLowerCase()}.png`;

        ctx.drawImage(img, x, menuY - 14);

        if (selected) {
          ctx.fillStyle = "white";
          ctx.font = "16px Courier New";
          ctx.fillText("▶", x - 16, menuY);
        }

        offsetX += 90; // spacing adjusted to prevent overlap
      }
      }

      if ((showDialogue && dialogueIndex < dialogues.length) || !player.alive) {
        ctx.fillStyle = "white";
        ctx.fillRect(50, 350, 540, 40);
        ctx.fillStyle = "black";
        ctx.font = "14px Courier New";
        ctx.fillText(
          player.alive
            ? dialogues[dialogueIndex] || ""
            : "* Gaster: ... Pathetic.",
          60,
          375
        );
      }
    }

    function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw enemy image at top center
  ctx.drawImage(enemyExpressions[currentEnemyExpression], 260, 100, 120, 120);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawUI();

      if (player.alive) {
        ctx.drawImage(charaImg, player.x, player.y, player.width, player.height);
      } else if (player.hp === 0) {
        ctx.font = "40px Courier New";
        ctx.fillStyle = "red";
        ctx.fillText("GAME OVER", 200, 240);
      }

      for (let b of bullets) {
        if (b.type === "bone") {
          ctx.drawImage(boneImg, b.x, b.y, b.size, b.size);
        } else {
          ctx.drawImage(gasterImg, b.x, b.y, b.size, b.size);
        }
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    let keys = {};
let justPressedZ = false;
    window.addEventListener("keydown", e => {
  if (!keys[e.key]) {
    keys[e.key] = true;
    if ((e.key === "z" || e.key === "Z") && showDialogue) {
      justPressedZ = true;
    }
  }
});
    window.addEventListener("keyup", e => keys[e.key] = false);

    startBtn.addEventListener("click", () => {
  titleScreen.style.display = "none";
  startGame();
});
    retryBtn.onclick = startGame;

    setInterval(spawnBullet, 800);
    let videoSkipped = false;
function endIntro() {
  if (!videoSkipped) {
    introVideo.style.display = "none";
    titleScreen.style.display = "flex";
    videoSkipped = true;
  }
}
introVideo.addEventListener("ended", endIntro);
window.addEventListener("keydown", (e) => {
  if ((e.key === "z" || e.key === "Z") && !videoSkipped) {
    introVideo.pause();
    endIntro();
  }
});

gameLoop();
  </script>
</body>
</html>
