<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My AU Fight</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      cursor: auto;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: #000;
      image-rendering: pixelated;
    }
    #retryBtn {
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;
      background: #222;
      color: white;
      border: 2px solid white;
      display: none;
      cursor: pointer;
    }
    #titleScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    #titleScreen h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 20px;
      background: #222;
      color: white;
      border: 2px solid white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="titleScreen">
    <h1>My AU Fight</h1>
    <button id="startBtn">START</button>
  </div>
  <canvas id="game" width="640" height="480"></canvas>
  <button id="retryBtn">RETRY</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const titleScreen = document.getElementById("titleScreen");
    const startBtn = document.getElementById("startBtn");
    const retryBtn = document.getElementById("retryBtn");

    const bgm = new Audio("assets/bgm.mp3");
    bgm.loop = true;
    bgm.volume = 0.5;

    const player = {
      x: 320,
      y: 400,
      width: 20,
      height: 20,
      color: "white",
      speed: 4,
      hp: 100,
      alive: false,
      invincible: false,
      invincibleTimer: 0
    };

    let dialogueIndex = 0;
    let showDialogue = false;
    const dialogues = [
      "* Gaster: You can't dodge this forever...",
      "* Gaster: Feel the pain of the void.",
      "* Gaster: Your timeline is ending..."
    ];

    const bullets = [];

    // 画像プリロード用
    const boneImg = new Image();
    boneImg.src = "assets/bone.png";

    const gasterImg = new Image();
    gasterImg.src = "assets/gaster.png";

    const charaImg = new Image();
    charaImg.src = "assets/chara.png";

    const menuOptions = ["FIGHT", "ACT", "ITEM", "MERCY"];
    const menuImages = {};

    function preloadMenuImages() {
      for (const option of menuOptions) {
        const keyNormal = option.toLowerCase();
        const keySelected = keyNormal + "_selected";
        menuImages[keyNormal] = new Image();
        menuImages[keyNormal].src = `assets/menu_${keyNormal}.png`;
        menuImages[keySelected] = new Image();
        menuImages[keySelected].src = `assets/menu_${keyNormal}_selected.png`;
      }
    }
    preloadMenuImages();

    function startGame() {
      titleScreen.style.display = "none";
      player.hp = 100;
      player.alive = true;
      player.x = 320;
      player.y = 400;
      player.invincible = false;
      player.invincibleTimer = 0;
      bullets.length = 0;
      bgm.currentTime = 0;
      bgm.play();
      retryBtn.style.display = "none";
      dialogueIndex = 0;
      showDialogue = true;
    }

    function spawnBullet() {
      if (!player.alive || showDialogue) return;
      const type = Math.random() < 0.5 ? "bone" : "gaster";
      const bullet = {
        x: Math.random() * (canvas.width - 40) + 20,
        y: -30,
        size: 30,
        speed: 2 + Math.random() * 2,
        type: type
      };
      bullets.push(bullet);
    }

    let keys = {};
    let justPressedZ = false;

    window.addEventListener("keydown", e => {
      if (!keys[e.key]) {
        keys[e.key] = true;
        if ((e.key === "z" || e.key === "Z") && showDialogue) {
          justPressedZ = true;
        }
      }
    });

    window.addEventListener("keyup", e => {
      keys[e.key] = false;
    });

    function clamp(val, min, max) {
      return Math.min(Math.max(val, min), max);
    }

    function update(deltaTime) {
      if (!player.alive) return;

      if (showDialogue) {
        if (justPressedZ) {
          dialogueIndex++;
          console.log("Dialogue index:", dialogueIndex, "/", dialogues.length);
          if (dialogueIndex >= dialogues.length) {
            showDialogue = false;
            console.log("Dialogue ended, resuming game");
          }
          justPressedZ = false;
        }
      } else {
        // プレイヤー移動
        if (keys["ArrowLeft"]) player.x -= player.speed;
        if (keys["ArrowRight"]) player.x += player.speed;
        if (keys["ArrowUp"]) player.y -= player.speed;
        if (keys["ArrowDown"]) player.y += player.speed;

        // 画面外に行かないよう制限
        player.x = clamp(player.x, 0, canvas.width - player.width);
        player.y = clamp(player.y, 0, canvas.height - player.height);

        // invincible時間更新
        if (player.invincible) {
          player.invincibleTimer -= deltaTime;
          if (player.invincibleTimer <= 0) {
            player.invincible = false;
            player.invincibleTimer = 0;
          }
        }

        // 弾の移動と当たり判定
        for (let i = bullets.length - 1; i >= 0; i--) {
          const b = bullets[i];
          b.y += b.speed;

          if (!player.invincible) {
            if (
              player.x < b.x + b.size &&
              player.x + player.width > b.x &&
              player.y < b.y + b.size &&
              player.y + player.height > b.y
            ) {
              player.hp -= 1;
              player.invincible = true;
              player.invincibleTimer = 500; // 500ms無敵
              if (player.hp <= 0) {
                player.hp = 0;
                player.alive = false;
                bgm.pause();
                retryBtn.style.display = "block";
              }
            }
          }

          if (b.y > canvas.height) {
            bullets.splice(i, 1);
          }
        }
      }
    }

    function drawUI() {
      // HPバー
      const hpX = 460;
      const hpY = 380; // 上に移動済み

      ctx.fillStyle = "black";
      ctx.fillRect(hpX - 2, hpY - 2, 108, 18);

      ctx.fillStyle = "white";
      ctx.fillRect(hpX, hpY, 100, 14);

      ctx.fillStyle = "#FF4040";
      ctx.fillRect(hpX, hpY, player.hp, 14);

      ctx.strokeStyle = "black";
      ctx.strokeRect(hpX, hpY, 100, 14);

      ctx.strokeStyle = "white";
      ctx.strokeRect(hpX - 2, hpY - 2, 108, 18);

      ctx.fillStyle = "white";
      ctx.font = "12px Courier New";
      ctx.fillText("HP", hpX - 30, hpY + 12);

      // メニュー描画
      const menuX = 120;
      const menuY = 440;
      const selectorIndex = 0; // 今は固定

      let offsetX = 0;
      for (let i = 0; i < menuOptions.length; i++) {
        const text = menuOptions[i].toLowerCase();
        const selected = i === selectorIndex;
        const img = selected ? menuImages[text + "_selected"] : menuImages[text];

        ctx.drawImage(img, menuX + offsetX, menuY - 14);

        if (selected) {
          ctx.fillStyle = "white";
          ctx.font = "16px Courier New";
          ctx.fillText("▶", menuX + offsetX - 16, menuY);
        }

        offsetX += 90;
      }

      // セリフ or ゲームオーバーテキスト
      if ((showDialogue && dialogueIndex < dialogues.length) || !player.alive) {
        ctx.fillStyle = "white";
        ctx.fillRect(50, 350, 540, 40);
        ctx.fillStyle = "black";
        ctx.font = "14px Courier New";
        ctx.fillText(
          player.alive
            ? dialogues[dialogueIndex] || ""
            : "* Gaster: ... Pathetic.",
          60,
          375
        );
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawUI();

      if (player.alive) {
        ctx.drawImage(charaImg, player.x, player.y, player.width, player.height);

        // invincible中は半透明にしてみる
        if (player.invincible) {
          ctx.fillStyle = "rgba(255,255,255,0.5)";
          ctx.fillRect(player.x, player.y, player.width, player.height);
        }
      } else if (player.hp === 0) {
        ctx.font = "40px Courier New";
        ctx.fillStyle = "red";
        ctx.fillText("GAME OVER", 200, 240);
      }

      for (let b of bullets) {
        if (b.type === "bone") {
          ctx.drawImage(boneImg, b.x, b.y, b.size, b.size);
        } else {
          ctx.drawImage(gasterImg, b.x, b.y, b.size, b.size);
        }
      }
    }

    let lastTime = 0;
    function gameLoop(timestamp = 0) {
      const deltaTime = timestamp - lastTime;
      lastTime = timestamp;

      update(deltaTime);
      draw();
      requestAnimationFrame(gameLoop);
    }

    startBtn.addEventListener("click", () => {
      startGame();
    });

    retryBtn.addEventListener("click", () => {
      startGame();
    });

    setInterval(spawnBullet, 800);

    // 画像のロードを待ってゲーム開始可能にする
    const imagesToLoad = [boneImg, gasterImg, charaImg, ...Object.values(menuImages)];
    let imagesLoadedCount = 0;

    imagesToLoad.forEach(img => {
      img.onload = () => {
        imagesLoadedCount++;
        if (imagesLoadedCount === imagesToLoad.length) {
          // 全画像ロード完了後にタイトル画面表示（もしくはすぐゲームループ開始）
          titleScreen.style.display = "flex";
          gameLoop();
        }
      };
      img.onerror = () => {
        console.warn("画像読み込み失敗: " + img.src);
        imagesLoadedCount++;
        if (imagesLoadedCount === imagesToLoad.length) {
          titleScreen.style.display = "flex";
          gameLoop();
        }
      };
    });
  </script>
</body>
</html>
