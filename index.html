<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AU Fight</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      cursor: url("assets/cursor.png"), auto;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: #000;
      image-rendering: pixelated;
    }
    #retryBtn {
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;
      background: #222;
      color: white;
      border: 2px solid white;
      display: none;
      cursor: pointer;
    }
    #titleScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #titleScreen h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 20px;
      background: #222;
      color: white;
      border: 2px solid white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="titleScreen">
    <h1>My AU Fight</h1>
    <button id="startBtn">START</button>
  </div>
  <canvas id="game" width="640" height="480"></canvas>
  <button id="retryBtn">RETRY</button>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const titleScreen = document.getElementById("titleScreen");
    const startBtn = document.getElementById("startBtn");
    const retryBtn = document.getElementById("retryBtn");

    const bgm = new Audio("assets/bgm.mp3");
    bgm.loop = true;
    bgm.volume = 0.5;

    const player = {
      x: 320,
      y: 400,
      width: 20,
      height: 20,
      color: "white",
      speed: 4,
      hp: 100,
      alive: false
    };

    let dialogueIndex = 0;
    const dialogues = [
      "* Gaster: You can't dodge this forever...",
      "* Gaster: Feel the pain of the void.",
      "* Gaster: Your timeline is ending..."
    ];

    const bullets = [];
    const boneImg = new Image();
    boneImg.src = "assets/bone.png";

    const gasterImg = new Image();
    gasterImg.src = "assets/gaster.png";

    const charaImg = new Image();
    charaImg.src = "assets/chara.png";

    function startGame() {
      titleScreen.style.display = "none";
      player.hp = 100;
      player.alive = true;
      player.x = 320;
      player.y = 400;
      bullets.length = 0;
      bgm.currentTime = 0;
      bgm.play();
      retryBtn.style.display = "none";
      dialogueIndex = 0;
    }

    function spawnBullet() {
      if (!player.alive) return;
      const type = Math.random() < 0.5 ? "bone" : "gaster";
      const bullet = {
        x: Math.random() * 600 + 20,
        y: -20,
        size: 30,
        speed: 2 + Math.random() * 2,
        type: type
      };
      bullets.push(bullet);
    }

    function update() {
      if (!player.alive) return;

      if (keys["ArrowLeft"]) player.x -= player.speed;
      if (keys["ArrowRight"]) player.x += player.speed;
      if (keys["ArrowUp"]) player.y -= player.speed;
      if (keys["ArrowDown"]) player.y += player.speed;

      for (let b of bullets) {
        b.y += b.speed;
        if (
          player.x < b.x + b.size &&
          player.x + player.width > b.x &&
          player.y < b.y + b.size &&
          player.y + player.height > b.y
        ) {
          player.hp -= 1;
          if (player.hp <= 0) {
            player.hp = 0;
            player.alive = false;
            bgm.pause();
            retryBtn.style.display = "block";
          }
        }
      }

      for (let i = bullets.length - 1; i >= 0; i--) {
        if (bullets[i].y > canvas.height) bullets.splice(i, 1);
      }
    }

    function drawUI() {
      ctx.fillStyle = "white";
      ctx.fillRect(20, 20, 100, 10);
      ctx.fillStyle = "red";
      ctx.fillRect(20, 20, player.hp, 10);
      ctx.strokeStyle = "white";
      ctx.strokeRect(20, 20, 100, 10);

      ctx.font = "16px Courier New";
      ctx.fillText("FIGHT  ACT  ITEM  MERCY", 200, 460);

      if (dialogueIndex < dialogues.length || !player.alive) {
        ctx.fillStyle = "white";
        ctx.fillRect(50, 350, 540, 40);
        ctx.fillStyle = "black";
        ctx.font = "14px Courier New";
        ctx.fillText(
          player.alive
            ? dialogues[dialogueIndex] || ""
            : "* Gaster: ... Pathetic.",
          60,
          375
        );
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawUI();

      if (player.alive) {
        ctx.drawImage(charaImg, player.x, player.y, player.width, player.height);
      } else if (player.hp === 0) {
        ctx.font = "40px Courier New";
        ctx.fillStyle = "red";
        ctx.fillText("GAME OVER", 200, 240);
      }

      for (let b of bullets) {
        if (b.type === "bone") {
          ctx.drawImage(boneImg, b.x, b.y, b.size, b.size);
        } else {
          ctx.drawImage(gasterImg, b.x, b.y, b.size, b.size);
        }
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    let keys = {};
    window.addEventListener("keydown", e => {
      keys[e.key] = true;
      if (e.key === "z" || e.key === "Z") {
        if (player.alive && dialogueIndex < dialogues.length - 1) {
          dialogueIndex++;
        } else if (player.alive && dialogueIndex >= dialogues.length - 1) {
          dialogueIndex = dialogues.length;
        }
      }
    });
    window.addEventListener("keyup", e => keys[e.key] = false);

    startBtn.onclick = startGame;
    retryBtn.onclick = startGame;

    setInterval(spawnBullet, 800);
    gameLoop();
  </script>
</body>
</html>
