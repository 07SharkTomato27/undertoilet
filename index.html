<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Debug AU Fight</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: monospace;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: #000;
      image-rendering: pixelated;
    }
    #retryBtn, #titleScreen {
      font-family: monospace;
    }
    #retryBtn {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 20px;
      background: #222;
      border: 2px solid white;
      color: white;
      display: none;
      cursor: pointer;
    }
    #titleScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #logoImg {
      width: 300px;
      margin-bottom: 20px;
    }
    #introVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
      z-index: 20;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 20px;
      background: #222;
      border: 2px solid white;
      cursor: pointer;
      color: white;
    }
    #wasdToggleLabel {
      margin-top: 20px;
      font-size: 16px;
      user-select: none;
    }
    #wasdCheckbox {
      transform: scale(1.3);
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
<video id="introVideo" src="assets/intro.mp4" autoplay muted></video>
<div id="titleScreen" style="display: none;">
  <img id="logoImg" src="assets/logo.png" alt="Game Logo" />
  <button id="startBtn">START</button>
  <label id="wasdToggleLabel">
    <input type="checkbox" id="wasdCheckbox" />
    WASD モード
  </label>
</div>
<canvas id="game" width="640" height="480"></canvas>
<button id="retryBtn">RETRY</button>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const titleScreen = document.getElementById("titleScreen");
const startBtn = document.getElementById("startBtn");
const retryBtn = document.getElementById("retryBtn");
const wasdCheckbox = document.getElementById("wasdCheckbox");
const introVideo = document.getElementById("introVideo");

let videoSkipped = false;
function endIntro() {
  if (!videoSkipped) {
    introVideo.style.display = "none";
    titleScreen.style.display = "flex";
    videoSkipped = true;
  }
}
introVideo.addEventListener("ended", endIntro);
window.addEventListener("keydown", (e) => {
  if ((e.key === "z" || e.key === "Z") && !videoSkipped) {
    introVideo.pause();
    endIntro();
  }
});

const player = {
  x: 320,
  y: 400,
  width: 20,
  height: 20,
  color: "white",
  speed: 4,
  hp: 100,
  alive: false,
  invincible: false,
  invincibleTimer: 0
};
let keys = {};
let justPressedZ = false;
let useWASD = false;
let dialogueIndex = 0;
let showDialogue = false;
const bullets = [];
const dialogues = [
  "* Gaster: You can't dodge this forever...",
  "* Gaster: Feel the pain of the void.",
  "* Gaster: Your timeline is ending..."
];

const boneImg = new Image();
boneImg.src = "assets/bone.png";
const gasterImg = new Image();
gasterImg.src = "assets/gaster.png";
const charaImg = new Image();
charaImg.src = "assets/chara.png";

const menuOptions = ["FIGHT", "ACT", "ITEM", "MERCY"];
const menuImages = {};
for (const option of menuOptions) {
  const key = option.toLowerCase();
  menuImages[key] = new Image();
  menuImages[key].src = `assets/menu_${key}.png`;
  menuImages[key + "_selected"] = new Image();
  menuImages[key + "_selected"].src = `assets/menu_${key}_selected.png`;
}

window.addEventListener("keydown", e => {
  if (!keys[e.key]) {
    keys[e.key] = true;
    if ((e.key === "z" || e.key === "Z") && showDialogue) {
      justPressedZ = true;
    }
  }
});
window.addEventListener("keyup", e => keys[e.key] = false);

const bgm = new Audio("assets/bgm.mp3");
bgm.loop = true;
bgm.volume = 0.5;

function clamp(val, min, max) {
  return Math.min(Math.max(val, min), max);
}

function startGame() {
  useWASD = wasdCheckbox.checked;
  player.hp = 100;
  player.alive = true;
  player.x = 320;
  player.y = 400;
  player.invincible = false;
  player.invincibleTimer = 0;
  bullets.length = 0;
  retryBtn.style.display = "none";
  dialogueIndex = 0;
  showDialogue = true;
  lastTime = 0;
  bgm.currentTime = 0;
  bgm.play();
  requestAnimationFrame(gameLoop);
}

function spawnBullet() {
  if (!player.alive || showDialogue) return;
  const type = Math.random() < 0.5 ? "bone" : "gaster";
  bullets.push({
    x: Math.random() * (canvas.width - 40) + 20,
    y: -30,
    size: 30,
    speed: 2 + Math.random() * 2,
    type: type
  });
}

function update(deltaTime) {
  if (!player.alive) return;

  if (showDialogue) {
    if (justPressedZ) {
      dialogueIndex++;
      if (dialogueIndex >= dialogues.length) {
        // セリフ終了後は showDialogue を false にしつつ
        // dialogueIndex は最後のセリフ番号に固定（描画用）
        showDialogue = false;
        dialogueIndex = dialogues.length - 1;
      }
    }
    justPressedZ = false;
    // ここで return しないことでゲームの他処理も動かす
  }

  if (!showDialogue) {
    const left = useWASD ? keys["a"] || keys["A"] : keys["ArrowLeft"];
    const right = useWASD ? keys["d"] || keys["D"] : keys["ArrowRight"];
    const up = useWASD ? keys["w"] || keys["W"] : keys["ArrowUp"];
    const down = useWASD ? keys["s"] || keys["S"] : keys["ArrowDown"];

    if (left) player.x -= player.speed;
    if (right) player.x += player.speed;
    if (up) player.y -= player.speed;
    if (down) player.y += player.speed;

    player.x = clamp(player.x, 0, canvas.width - player.width);
    player.y = clamp(player.y, 0, canvas.height - player.height);

    if (player.invincible) {
      player.invincibleTimer -= deltaTime;
      if (player.invincibleTimer <= 0) {
        player.invincible = false;
        player.invincibleTimer = 0;
      }
    }

    for (let i = bullets.length - 1; i >= 0; i--) {
      const b = bullets[i];
      b.y += b.speed;

      if (!player.invincible &&
          player.x < b.x + b.size &&
          player.x + player.width > b.x &&
          player.y < b.y + b.size &&
          player.y + player.height > b.y) {
        player.hp -= 10;
        player.invincible = true;
        player.invincibleTimer = 500;
        if (player.hp <= 0) {
          player.hp = 0;
          player.alive = false;
          retryBtn.style.display = "block";
          bgm.pause();
        }
      }
      if (b.y > canvas.height) bullets.splice(i, 1);
    }
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (player.alive) {
    ctx.drawImage(charaImg, player.x, player.y, player.width, player.height);
    if (player.invincible) {
      ctx.fillStyle = "rgba(255,255,255,0.5)";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }
  }

  for (let b of bullets) {
    const img = b.type === "bone" ? boneImg : gasterImg;
    ctx.drawImage(img, b.x, b.y, b.size, b.size);
  }

  // HPバーとメニューは常に表示
  const hpX = 460, hpY = 420;
  ctx.fillStyle = "white";
  ctx.fillRect(hpX, hpY, 100, 14);
  ctx.fillStyle = "red";
  ctx.fillRect(hpX, hpY, player.hp, 14);
  ctx.strokeStyle = "black";
  ctx.strokeRect(hpX, hpY, 100, 14);
  ctx.fillStyle = "white";
  ctx.font = "12px monospace";
  ctx.fillText("HP", hpX - 30, hpY + 12);

  const menuX = 120, menuY = 440, selectorIndex = 0;
  let offsetX = 0;
  for (let i = 0; i < menuOptions.length; i++) {
    const text = menuOptions[i].toLowerCase();
    const selected = i === selectorIndex;
    const img = selected ? menuImages[text + "_selected"] : menuImages[text];
    ctx.drawImage(img, menuX + offsetX, menuY - 14);
    if (selected) {
      ctx.fillText("▶", menuX + offsetX - 16, menuY);
    }
    offsetX += 90;
  }

  // セリフ表示中のみ下にセリフを表示する
  if (showDialogue && dialogueIndex < dialogues.length) {
    ctx.fillStyle = "white";
    ctx.fillRect(50, 350, 540, 40);
    ctx.fillStyle = "black";
    ctx.font = "14px monospace";
    ctx.fillText(dialogues[dialogueIndex], 60, 375);
  }

  // プレイヤー死亡時の表示
  if (!player.alive) {
    ctx.fillStyle = "red";
    ctx.font = "40px monospace";
    ctx.fillText("GAME OVER", 200, 240);
  }
}

let lastTime = 0;
function gameLoop(timestamp = 0) {
  const deltaTime = timestamp - lastTime;
  lastTime = timestamp;
  update(deltaTime);
  draw();
  requestAnimationFrame(gameLoop);
}

startBtn.addEventListener("click", () => {
  titleScreen.style.display = "none";
  startGame();
});
retryBtn.addEventListener("click", () => startGame());
setInterval(spawnBullet, 800);
</script>
</body>
</html>
