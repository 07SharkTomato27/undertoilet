<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Debug AU Fight</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: monospace;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: #000;
      image-rendering: pixelated;
    }
    #retryBtn, #titleScreen {
      font-family: monospace;
    }
    #retryBtn {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 20px;
      background: #222;
      border: 2px solid white;
      color: white;
      display: none;
      cursor: pointer;
    }
    #titleScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #startBtn {
      padding: 10px 20px;
      font-size: 20px;
      background: #222;
      border: 2px solid white;
      cursor: pointer;
      color: white;
    }
    #wasdToggleLabel {
      margin-top: 20px;
      font-size: 16px;
      user-select: none;
    }
    #wasdCheckbox {
      transform: scale(1.3);
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
<div id="titleScreen">
  <h1>Debug AU Fight</h1>
  <button id="startBtn">START</button>
  <label id="wasdToggleLabel">
    <input type="checkbox" id="wasdCheckbox" />
    WASD モード
  </label>
</div>
<canvas id="game" width="640" height="480"></canvas>
<button id="retryBtn">RETRY</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const titleScreen = document.getElementById("titleScreen");
const startBtn = document.getElementById("startBtn");
const retryBtn = document.getElementById("retryBtn");
const wasdCheckbox = document.getElementById("wasdCheckbox");

const player = {
  x: 320, y: 400, width: 20, height: 20,
  speed: 4, hp: 100,
  alive: false,
  invincible: false,
  invincibleTimer: 0,
};

const bullets = [];
const dialogues = [
  "* Gaster: You can't dodge this forever...",
  "* Gaster: Feel the pain of the void.",
  "* Gaster: Your timeline is ending..."
];
let dialogueIndex = 0;
let showDialogue = false;
let keys = {};
let justPressedZ = false;
let lastTime = 0;
let useWASD = false;

// Image assets
const boneImg = new Image();
boneImg.src = "assets/bone.png";
const gasterImg = new Image();
gasterImg.src = "assets/gaster.png";
const charaImg = new Image();
charaImg.src = "assets/chara.png";

const menuOptions = ["FIGHT", "ACT", "ITEM", "MERCY"];
const menuImages = {};
for (const option of menuOptions) {
  const keyNormal = option.toLowerCase();
  const keySelected = keyNormal + "_selected";
  menuImages[keyNormal] = new Image();
  menuImages[keyNormal].src = `assets/menu_${keyNormal}.png`;
  menuImages[keySelected] = new Image();
  menuImages[keySelected].src = `assets/menu_${keyNormal}_selected.png`;
}

window.addEventListener("keydown", e => {
  if (!keys[e.key]) keys[e.key] = true;
  if ((e.key === "z" || e.key === "Z") && showDialogue) justPressedZ = true;
});
window.addEventListener("keyup", e => keys[e.key] = false);

function clamp(val, min, max) { return Math.min(Math.max(val, min), max); }

function spawnBullet() {
  if (!player.alive || showDialogue) return;
  bullets.push({
    x: Math.random() * (canvas.width - 30),
    y: -30,
    size: 30,
    speed: 2 + Math.random() * 2,
    type: Math.random() < 0.5 ? "bone" : "gaster"
  });
}

function update(deltaTime) {
  if (!player.alive) return;

  if (showDialogue) {
    if (justPressedZ) {
      dialogueIndex++;
      justPressedZ = false;
      if (dialogueIndex >= dialogues.length) {
        showDialogue = false;
      }
    }
  } else {
    const up = useWASD ? keys["w"] || keys["W"] : keys["ArrowUp"];
    const down = useWASD ? keys["s"] || keys["S"] : keys["ArrowDown"];
    const left = useWASD ? keys["a"] || keys["A"] : keys["ArrowLeft"];
    const right = useWASD ? keys["d"] || keys["D"] : keys["ArrowRight"];

    if (left) player.x -= player.speed;
    if (right) player.x += player.speed;
    if (up) player.y -= player.speed;
    if (down) player.y += player.speed;

    player.x = clamp(player.x, 0, canvas.width - player.width);
    player.y = clamp(player.y, 0, canvas.height - player.height);

    if (player.invincible) {
      player.invincibleTimer -= deltaTime;
      if (player.invincibleTimer <= 0) {
        player.invincible = false;
        player.invincibleTimer = 0;
      }
    }

    for (let i = bullets.length - 1; i >= 0; i--) {
      const b = bullets[i];
      b.y += b.speed;

      if (!player.invincible) {
        if (
          player.x < b.x + b.size &&
          player.x + player.width > b.x &&
          player.y < b.y + b.size &&
          player.y + player.height > b.y
        ) {
          player.hp -= 10;
          player.invincible = true;
          player.invincibleTimer = 500;

          if (player.hp <= 0) {
            player.hp = 0;
            player.alive = false;
            retryBtn.style.display = "block";
          }
        }
      }

      if (b.y > canvas.height) bullets.splice(i, 1);
    }
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Player
  if (player.alive) {
    ctx.drawImage(charaImg, player.x, player.y, player.width, player.height);
    if (player.invincible) {
      ctx.fillStyle = "rgba(255,255,255,0.5)";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }
  }

  // Bullets
  for (const b of bullets) {
    const img = b.type === "bone" ? boneImg : gasterImg;
    ctx.drawImage(img, b.x, b.y, b.size, b.size);
  }

  // HP bar
  const hpX = 460;
  const hpY = 420;
  ctx.fillStyle = "white";
  ctx.fillRect(hpX, hpY, 100, 14);
  ctx.fillStyle = "red";
  ctx.fillRect(hpX, hpY, player.hp, 14);
  ctx.strokeStyle = "black";
  ctx.strokeRect(hpX, hpY, 100, 14);
  ctx.fillStyle = "white";
  ctx.font = "12px monospace";
  ctx.fillText("HP", hpX - 30, hpY + 12);

  // Menu
  const menuX = 120;
  const menuY = 440;
  const selectorIndex = 0;
  let offsetX = 0;
  for (let i = 0; i < menuOptions.length; i++) {
    const key = menuOptions[i].toLowerCase();
    const selected = i === selectorIndex;
    const img = selected ? menuImages[key + "_selected"] : menuImages[key];
    ctx.drawImage(img, menuX + offsetX, menuY - 14);
    if (selected) {
      ctx.fillStyle = "white";
      ctx.fillText("▶", menuX + offsetX - 16, menuY);
    }
    offsetX += 90;
  }

  // Dialogue
  if ((showDialogue && dialogueIndex < dialogues.length) || !player.alive) {
    ctx.fillStyle = "white";
    ctx.fillRect(50, 350, 540, 40);
    ctx.fillStyle = "black";
    ctx.font = "14px monospace";
    ctx.fillText(
      player.alive ? dialogues[dialogueIndex] : "* Gaster: ... Pathetic.",
      60,
      375
    );
  }

  if (!player.alive) {
    ctx.fillStyle = "red";
    ctx.font = "40px monospace";
    ctx.fillText("GAME OVER", 200, 240);
  }
}

function gameLoop(timestamp = 0) {
  if (!lastTime) lastTime = timestamp;
  const deltaTime = timestamp - lastTime;
  lastTime = timestamp;
  update(deltaTime);
  draw();
  requestAnimationFrame(gameLoop);
}

function startGame() {
  useWASD = wasdCheckbox.checked;
  player.hp = 100;
  player.alive = true;
  player.invincible = false;
  player.invincibleTimer = 0;
  player.x = 320;
  player.y = 400;
  bullets.length = 0;
  dialogueIndex = 0;
  showDialogue = true;
  retryBtn.style.display = "none";
  lastTime = 0;
  requestAnimationFrame(gameLoop);
}

startBtn.addEventListener("click", () => {
  titleScreen.style.display = "none";
  startGame();
});

retryBtn.addEventListener("click", () => {
  startGame();
});

setInterval(spawnBullet, 800);
</script>
</body>
</html>
